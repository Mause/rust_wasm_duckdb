[tasks.build]
clear = true
dependencies = ['prebuild']
command = "cargo"
args = ["web", "build", "--target", "wasm32-unknown-emscripten", "--use-system-emscripten"]

[tasks.prebuild]
condition = { files_not_exist = ["${CARGO_MAKE_WORKING_DIRECTORY}/target/duckdb.wasm", "${CARGO_MAKE_WORKING_DIRECTORY}/target/duckdb.hpp"] }
script_runner = "@rust"
script = { file = "setup.rs" }

[tasks.test]
clear = true
dependencies = ['build']
command = "cargo"
args = ["web", "test", "--nodejs"]
