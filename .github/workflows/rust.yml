name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  PROD_DEPLOY: ${{ github.event_name == 'push' && github.head_ref == 'main' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: ['build']
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: deploy
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i -g vercel
      - run: |
          echo ${{ github.ref }}
          echo ${{ env.PROD_DEPLOY }}
          echo ${{ github.head_ref }}
      - run: vercel link --confirm --token ${{ secrets.VERCEL_TOKEN }}
      - if: ${{ env.PROD_DEPLOY == 'false' }}
        run: vercel deploy . --token ${{ secrets.VERCEL_TOKEN }}
      - if: ${{ env.PROD_DEPLOY == 'true' }}
        run: vercel deploy . --token ${{ secrets.VERCEL_TOKEN }} --prod

  build:
    runs-on: ubuntu-latest
    container:
      image: emscripten/emsdk:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2021-03-25
        override: true
        components: rustfmt, clippy
        target: wasm32-unknown-emscripten
    - name: Cache .cargo
      id: cache-primes
      uses: actions/cache@v2
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-${{ hashFiles('Cargo**') }}
    - name: Install rust script
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: rust-script cargo-web
    - name: Install openssl
      run: |
        sudo apt update
        sudo apt-get install pkg-config build-essential libssl-dev --yes
    - uses: davidB/rust-cargo-make@v1
      with:
        version: latest
    - name: Run CI
      uses: actions-rs/cargo@v1
      with:
        command: make
        args: deploy
      env:
        EMMAKEN_CFLAGS: "-s ERROR_ON_UNDEFINED_SYMBOLS=0"
    - uses: actions/upload-artifact@v2
      with:
        name: deploy
        path: target/deploy
